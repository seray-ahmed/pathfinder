<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Pathfinder</title>
    <th:block th:replace="~{fragments/head.html}"/>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <th:block th:replace="~{fragments/header.html}"/>

    <main class="p-5 align-content-center bg-blur my-register-div">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <form th:action="@{/profile/edit}"
                          th:method="post"
                          th:object="${userToLoadData}">
                        <div class="profile-card p-3 py-4">
                            <!--                         th:method="post"-->
                            <div class="text-center">
                                <p style="text-align: center">Member since: <span th:text="${userToLoadData.getRegistrationDateFormatted()}"></span></p>
                                <img src="/images/profile.jpg" width="100" class="rounded-circle">
                            </div>
                            <div class="text-center mt-3">
                                <span class="bg-secondary p-1 px-4 rounded text-white"
                                      th:text="${userToLoadData.level}">Pro</span>
                                <h5 class="mt-4 mb-0">Full name</h5>
                                <input th:field="*{fullName}">
                                <h5 class="mt-2 mb-0">Username</h5>
                                <input th:field="*{username}">
                                <h5 class="mt-2 mb-0">Email</h5>
                                <input th:field="*{email}">
                                <h5 class="mt-2 mb-0">Age</h5>
                                <input th:field="*{age}">
                                <div class="px-4 mt-5">
                                    <p class="fonts">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim et
                                        nostrum
                                        optio perferendis quam quod ratione rem sit soluta ut! A dolor laborum, maiores
                                        neque
                                        nesciunt quis rerum sunt suscipit. </p>
                                </div>
                                <ul class="social-list">
                                    <li><i class="fab fa-facebook-square"></i></li>
                                    <li><i class="fab fa-instagram"></i></li>
                                    <li><i class="fab fa-linkedin"></i></li>
                                    <li><i class="fab fa-google"></i></li>
                                </ul>
                                <div class="buttons">
                                    <button class="btn btn-outline-primary px-4" type="submit">Save</button>
                                    <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<th:block th:replace="~{fragments/footer.html}"/>
</html>
